<VirtualHost *:80>
        ServerAdmin     indra@indra.es
        ServerName      localhost
        DocumentRoot    /var/www/drupal


        <Directory /var/www/drupal>
                Options Indexes FollowSymLinks
                AllowOverride all
                Order allow,deny
                allow from all

        </Directory>



        ErrorLog ${APACHE_LOG_DIR}/drupal_error.log
        LogLevel warn
	      LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-agent}i\" lang \"%{Accept-Language}i\"" combined2
        CustomLog ${APACHE_LOG_DIR}/drupal_access.log combined2


</VirtualHost>
